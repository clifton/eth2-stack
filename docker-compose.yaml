#
# Metrics services -- provides a web GUI to monitor Lighthouse nodes.
#
version: "3.8"

services:
    prometheus:
        build:
            context: prometheus
        networks:
            - eth_default
        ports:
            - 9090:9090
        volumes:
            - prometheus-data:/prometheus
            - type: bind
              source: ./scrape-targets
              target: /prometheus/targets
        restart: always
    grafana:
        build:
            context: grafana
        networks:
            - eth_default
        ports:
            - 3000:3000
        volumes:
            - grafana-data:/var/lib/grafana
        restart: always

networks:
    eth_default:
        external: true

volumes:
    grafana-data:
    prometheus-data:
    targets:
